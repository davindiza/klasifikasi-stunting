{% extends "layoutlogin.html" %} {% block title %}Puskesmas Pagar Merbau -
Register{% endblock %} {% block content %}
<div
  class="container min-vh-100 d-flex justify-content-center align-items-center"
>
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image">
          <img
            src="{{ url_for('static', filename='img/signup.png') }}"
            class="img-fluid"
            alt="Register Image"
          />
        </div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru</h1>
            </div>
            <form method="POST" action="{{ url_for('register') }}" class="user">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    name="first_name"
                    placeholder="Nama Depan"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    name="last_name"
                    placeholder="Nama Belakang"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-user"
                  name="email"
                  placeholder="Alamat Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-user"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    name="confirm_password"
                    placeholder="Ulangi Password"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Daftar Akun
              </button>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="{{ url_for('login') }}"
                >Sudah punya akun? Login!</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
