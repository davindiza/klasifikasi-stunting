{% extends "layout.html" %} {% block title %}Puskesmas Pagar Merbau - Edit Data
Anak{% endblock %} {% block content %}

<div class="card shadow mb-4">
  <div
    class="card-header py-3 d-flex justify-content-between align-items-center"
  >
    <h6 class="m-0 font-weight-bold text-primary">Input Data Anak</h6>
    <a href="{{ url_for('data_anak') }}" class="btn btn-sm btn-secondary">
      <i class="fas fa-arrow-left"></i> Kembali
    </a>
  </div>
  <div class="row justify-content-center mb-4">
    <div class="col-8 bg-white p-5 rounded">
      <form method="POST" action="{{ url_for('input_data_anak') }}">
        <div class="mb-3">
          <label for="nik" class="form-label">NIK</label>
          <input type="number" class="form-control" id="nik" name="nik" />
        </div>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" name="nama" />
        </div>
        <div class="mb-3">
          <label for="jk" class="form-label">JK</label>
          <select name="jk" id="jk">
            <option value="">Jenis Kelamin</option>
            <option value="L">Lak-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="tanggallahir" class="form-label">Tanggal Lahir</label>
          <input
            type="date"
            class="form-control"
            id="tanggallahir"
            name="tanggallahir"
          />
        </div>
        <div class="mb-3">
          <label for="bblahir" class="form-label">BB Lahir</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="bblahir"
            name="bblahir"
          />
        </div>
        <div class="mb-3">
          <label for="tblahir" class="form-label">TB Lahir</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="tblahir"
            name="tblahir"
          />
        </div>
        <div class="mb-3">
          <label for="namaortu" class="form-label">Nama Ortu</label>
          <input
            type="text"
            class="form-control"
            id="namaortu"
            name="namaortu"
          />
        </div>
        <div class="mb-3">
          <label for="prov" class="form-label">Prov</label>
          <input type="text" class="form-control" id="prov" name="prov" />
        </div>
        <div class="mb-3">
          <label for="kabkota" class="form-label">Kab/Kota</label>
          <input type="text" class="form-control" id="kabkota" name="kabkota" />
        </div>
        <div class="mb-3">
          <label for="kecamatan" class="form-label">Kecamatan</label>
          <input
            type="text"
            class="form-control"
            id="kecamatan"
            name="kecamatan"
          />
        </div>
        <div class="mb-3">
          <label for="puskesmas" class="form-label">Puskesmas</label>
          <input
            type="text"
            class="form-control"
            id="puskesmas"
            name="puskesmas"
          />
        </div>
        <div class="mb-3">
          <label for="desakelurahan" class="form-label">Desa/Kelurahan</label>
          <input
            type="text"
            class="form-control"
            id="desakelurahan"
            name="desakelurahan"
          />
        </div>
        <div class="mb-3">
          <label for="posyandu" class="form-label">Posyandu</label>
          <input
            type="text"
            class="form-control"
            id="posyandu"
            name="posyandu"
          />
        </div>
        <div class="mb-3">
          <label for="rt" class="form-label">RT</label>
          <input type="number" class="form-control" id="rt" name="rt" />
        </div>
        <div class="mb-3">
          <label for="rw" class="form-label">RW</label>
          <input type="number" class="form-control" id="rw" name="rw" />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="alamat" name="alamat" />
        </div>
        <div class="mb-3">
          <label for="usiasaatukur" class="form-label">Usia Saat Ukur</label>
          <input
            type="number"
            class="form-control"
            id="usiasaatukur"
            name="usiasaatukur"
          />
        </div>
        <div class="mb-3">
          <label for="berat" class="form-label">Berat</label>
          <input
            type="number"
            class="form-control"
            id="berat"
            name="berat"
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="tinggi" class="form-label">Tinggi</label>
          <input
            type="number"
            class="form-control"
            id="tinggi"
            name="tinggi"
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="lila" class="form-label">LiLA</label>
          <input type="number" class="form-control" id="lila" name="lila" />
        </div>
        <div class="mb-3">
          <label for="bbu" class="form-label">BB/U</label>
          <input type="number" class="form-control" id="bbu" name="bbu" />
        </div>
        <div class="mb-3">
          <label for="tbu" class="form-label">TB/U</label>
          <input type="number" class="form-control" id="tbu" name="tbu" />
        </div>
        <div class="mb-3">
          <label for="bbtb" class="form-label">BB/TB</label>
          <input type="number" class="form-control" id="bbtb" name="bbtb" />
        </div>
        <div class="mb-3">
          <label for="naikberatbadan" class="form-label"
            >Naik Berat Badan</label
          >
          <input
            type="text"
            class="form-control"
            id="naikberatbadan"
            name="naikberatbadan"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- /.container-fluid -->
</div>

{% endblock %}
